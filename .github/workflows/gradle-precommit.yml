jobs:
  test:
    env:
      GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_ACCESS_TOKEN }}
    name: gradle check w/ Java 11
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v2
    - continue-on-error: true
      name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-package: jdk
        java-version: 11
    - continue-on-error: true
      name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - continue-on-error: true
      uses: actions/cache@v2
      with:
        key: ${{ runner.os }}-gradle-precommit-${{ hashFiles('versions.lock') }}
        path: '~/.gradle/caches

          '
        restore-keys: '${{ runner.os }}-gradle-precommit-

          ${{ runner.os }}-gradle-

          '
    - continue-on-error: true
      name: Run gradle check (without tests)
      run: ./gradlew check -x test -Ptask.times=true
    - continue-on-error: true
      uses: gradle/wrapper-validation-action@v1
name: Gradle Precommit
on:
  repository_dispatch:
    types: trigger-ga___gradle-precommit.yml
